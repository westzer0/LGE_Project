{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | LG전자</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo1.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background-color: #F5F5F5;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Login Card */
        .login-card {
            background: #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Header with back arrow and title */
        .login-header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .back-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-right: 12px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-arrow:hover {
            color: #EA1917;
        }

        .login-header-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        /* LG Logo */
        .lg-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .lg-logo img {
            width: 145px;
            height: 38.99px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 14px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            background: #fff;
            color: #1a1a1a;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #EA1917;
        }

        .form-input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #EA1917;
        }

        /* Login Info Save */
        .login-info-save {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .login-info-save input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .login-info-save label {
            font-size: 14px;
            color: #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            color: #EA1917;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: help;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            background: #E5E5E5;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }

        .login-button:hover {
            background: #D5D5D5;
        }

        .login-button.active {
            background: #EA1917;
            color: #fff;
        }

        .login-button.active:hover {
            background: #C8102E;
        }

        /* Links */
        .login-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .login-links a {
            color: #1a1a1a;
            text-decoration: none;
        }

        .login-links a:hover {
            color: #EA1917;
            text-decoration: underline;
        }

        .login-links-separator {
            width: 1px;
            height: 14px;
            background: #e5e5e5;
        }

        /* MY LG ID Button */
        .my-lg-id-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: #fff;
            color: #1a1a1a;
            border: 2px solid #FF6B9D;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 32px;
        }

        .my-lg-id-button:hover {
            background: #FFF5F8;
        }

        .my-lg-id-button .lg-id-text {
            color: #EA1917;
            font-weight: 700;
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-icon.kakao {
            background: #FEE500;
        }

        .social-icon.kakao:hover {
            background: #FDD835;
        }

        .social-icon.naver {
            background: #03C75A;
        }

        .social-icon.naver:hover {
            background: #02B350;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
        }

        .social-icon.kakao svg {
            color: #000;
        }

        .social-icon.naver svg {
            color: #fff;
        }

        /* Other Account Link */
        .other-account-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .other-account-link a {
            color: #666;
            text-decoration: none;
        }

        .other-account-link a:hover {
            color: #EA1917;
            text-decoration: underline;
        }

        /* Messages */
        .messages {
            margin-bottom: 24px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .message.error {
            background-color: #FFF5F5;
            color: #C53030;
            border: 1px solid #FED7D7;
        }

        .message.success {
            background-color: #F0FFF4;
            color: #22543D;
            border: 1px solid #C6F6D5;
        }

        .message.warning {
            background-color: #FFFBEB;
            color: #92400E;
            border: 1px solid #FEF3C7;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <!-- Header with back arrow and title -->
        <div class="login-header">
            <a href="/" class="back-arrow">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="login-header-title">로그인</h1>
        </div>

        <!-- LG Logo -->
        <div class="lg-logo">
            <img src="https://kr.lgemembers.com/images/svg/lgacc-logo-basic.svg" alt="LG전자">
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}" id="loginForm">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next|default:'/' }}">

            <div class="form-group">
                <label for="username" class="form-label">이메일 아이디 또는 휴대폰 번호 아이디</label>
                <div class="form-input-wrapper">
                    <input type="text" id="username" name="username" class="form-input" placeholder="이메일 아이디 또는 휴대폰 번호 아이디" required autofocus autocomplete="off" value="">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <div class="form-input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호" required autocomplete="off" value="">
                    <span class="password-toggle" id="passwordToggle" onclick="togglePassword()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                        </svg>
                    </span>
                </div>
            </div>


            <button type="submit" class="login-button" id="loginButton">로그인</button>
        </form>

        <!-- Links -->
        <div class="login-links">
            <a href="/find-id/">아이디 찾기</a>
            <span class="login-links-separator"></span>
            <a href="/reset-password/">비밀번호 재설정</a>
            <span class="login-links-separator"></span>
            <a href="{% url 'signup' %}">회원가입</a>
        </div>

        <!-- MY LG ID Button -->
        <button class="my-lg-id-button" onclick="window.location.href='https://www.lge.co.kr/kr/login'">
            MY <span class="lg-id-text">LG ID</span> 로그인
        </button>

        <!-- Social Login -->
        <div class="social-login">
            <div class="social-icon kakao" onclick="window.location.href='{% url 'kakao_login' %}'" title="카카오톡으로 로그인">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
                </svg>
            </div>
            <div class="social-icon naver" onclick="window.location.href='/naver-login/'" title="네이버로 로그인">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
                </svg>
            </div>
        </div>

        <!-- Other Account Link -->
        <div class="other-account-link">
            <a href="/other-login/">다른 계정으로 로그인 &gt;</a>
        </div>
    </div>

    <script>
        // Password toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                    </svg>
                `;
            }
        }

        // Login button active state
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        function checkInputs() {
            if (usernameInput.value.trim() && passwordInput.value.trim()) {
                loginButton.classList.add('active');
            } else {
                loginButton.classList.remove('active');
            }
        }

        usernameInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);
    </script>
</body>

</html>
